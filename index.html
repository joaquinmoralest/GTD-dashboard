<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-do List</title>
</head>
<body>
    <main class="container-xl bg-light shadow p-3 mb-5 bg-body rounded">
        <div class="row">
            <h1 class="text-center mt-3"><span class="badge bg-secondary">GTD</span> Dashboard</h1>
        </div>

        <div class="row">
            <section class="col">
                <h2 class="text-center">Inbox</h2>
                <div id="inbox" class="p-3">
                    <form class="d-md-flex">
                        <input name="texto" id="texto" class="form-control me-2" type="text" placeholder="Vacia tu mente aqui...">
                        <button class="btn btn-outline-success" type="submit">Guardar</button>
                    </form>
                    <div id="listado-inbox" class="list-group mt-3"></div>
                </div>
            </section>

            <aside class="col">
                <h2 class="text-center">Review</h2>
                <div id="review" class="p-3">
                    <div class="d-grid gap-2">
                        <button id="btn-now" class="btn btn-outline-primary" type="button">
                            Now
                            <span class="badge bg-danger">0</span>
                        </button>
                        <div id="now"></div>
                        <button id="btn-soon" class="btn btn-outline-primary" type="button">
                            Soon
                            <span class="badge bg-danger">0</span>
                        </button>
                        <div id="soon"></div>
                        <button id="btn-projects" class="btn btn-outline-primary" type="button">
                            Projects
                            <span class="badge bg-danger">0</span>
                        </button>
                        <div id="projects"></div>
                    </div>
                </div>
            </aside>
        </div>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
